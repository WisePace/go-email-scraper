name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/email-scraper-${{ matrix.goos }}-${{ matrix.goarch }} main.go emailScraper.go

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: email-scraper-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/email-scraper-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: email-scraper-linux-amd64
          path: dist/

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: email-scraper-darwin-amd64
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
